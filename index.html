<!DOCTYPE html>

    <link rel="stylesheet/less" type="text/css" href="style.less" />

    <header class="header">
      <h1 class="visually-hidden">Tic Tac Toe game</h1>
    </header>

      <section class="start">
        <div class="start__logo">
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="start__box">
          <h2 class="secondaryHeading">Pick player 1's mark</h2>
          <div class="start__marks">
            <button class="markBtn markBtn--X active" data-mark="X">
              <svg
                id="icon-x-default"
                viewBox="0 0 64 64"
                xmlns="http://www.w3.org/2000/svg"

                  d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                  fill-rule="evenodd"
                />
              </svg>
            </button>
            <button class="markBtn markBtn--O" data-mark="O">
              <svg
                id="icon-o-default"
                viewBox="0 0 64 64"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z"
                />
              </svg>
            </button>
          </div>
          <p class="start__info">remember: X goes first</p>
        </div>
        <div class="start__container">
          <button class="startBtn startBtn--cpu" id="cpu">
            new game (vs cpu)
          </button>
          <button class="startBtn startBtn--player" id="player">
            new game (vs player)
          </button>
        </div>
      </section>
